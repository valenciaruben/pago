<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago</title>
</head>
<body>
  <h2>Amortización de un Crédito</h2>
  
  <form id="frmpago">
    <label>Valor Actual</label>
    <input type="number" id="va" min="1000000" max="100000000" step="10000" value="5000000" required>
    <label>Tasa</label>
    <input type="number" id="tasa" min="0.5" max="5.0" step="0.01" value="1.35" required>
    <label>Períodos</label>
    <input type="number" id="np" min="1" max="60" step="1" value="12" required>
    <label>Pago</label>
    <input type="text" id="pago">
    <button onclick="calcularPago()">Calcular</button>
  </form>
  <br>
  <div id="tabla-pagos">Aquí vamos a pintar una tabla dinámicamente con JS</div>

  <script src="pago.js"></script>

</body>
</html>
